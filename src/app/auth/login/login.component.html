<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card my-4">
      <div class="card-header">Login</div>
      <div class="card-body">

        <form [formGroup]="loginForm">
          <div class="mb-3">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" placeholder="example@gmail.com">
              <div *ngIf="loginForm.get('eamil')?.touched && !loginForm.get('email')?.valid">
                  <div class="alert alert-warning" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required!!</div>
                  <div class="alert alert-warning" *ngIf="loginForm.get('email')?.errors?.['eamil']">Invalid Email!!</div>
              </div>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password" placeholder="Password">
            <div *ngIf="loginForm.get('password')?.touched">
              <div class="alert alert-warning" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!!</div>
          </div>
        </div>
        </form>
      </div>
      <div class="card-footer">
        <button  (click)="onSubmit()" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>
    </div>

  </div>
</div>
